<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Powered by OpenAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-purple: #9333ea;
            --accent-silver: #e5e5e7;
            --border-color: #333333;
            --user-bubble: #9333ea;
            --ai-bubble: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background-color: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        /* Messages */
        .message {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .message.user .message-wrapper {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .user .message-avatar {
            background-color: var(--user-bubble);
        }

        .ai .message-avatar {
            background-color: var(--ai-bubble);
            border: 1px solid var(--border-color);
        }

        .message-content {
            max-width: 70%;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
        }

        .user .message-bubble {
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .ai .message-bubble {
            background-color: var(--ai-bubble);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 0.25rem;
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            padding: 0 0.5rem;
        }

        .user .message-timestamp {
            text-align: right;
        }

        /* Loading Animation */
        .loading-dots {
            display: flex;
            gap: 0.25rem;
            padding: 0.75rem 1rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Input Area */
        .input-area {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 1.5rem;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .send-btn {
            background-color: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            align-self: flex-end;
        }

        .send-btn:hover:not(:disabled) {
            background-color: #7c3aed;
            transform: scale(1.02);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* API Key Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .modal input {
            width: 100%;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .modal-btn-primary {
            background-color: var(--accent-purple);
            color: white;
        }

        .modal-btn-primary:hover {
            background-color: #7c3aed;
        }

        .modal-btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .modal-btn-secondary:hover {
            background-color: var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.25rem;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-container {
                padding: 1rem;
            }

            .input-area {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Key Manager Component
        const APIKeyModal = ({ isOpen, onClose, onSave }) => {
            const [apiKey, setApiKey] = useState('');
            const [serperKey, setSerperKey] = useState('');

            useEffect(() => {
                const savedApiKey = localStorage.getItem('openai_api_key');
                const savedSerperKey = localStorage.getItem('serper_api_key');
                if (savedApiKey) setApiKey(savedApiKey);
                if (savedSerperKey) setSerperKey(savedSerperKey);
            }, [isOpen]);

            const handleSave = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('openai_api_key', apiKey.trim());
                    if (serperKey.trim()) {
                        localStorage.setItem('serper_api_key', serperKey.trim());
                    }
                    onSave();
                    onClose();
                }
            };

            if (!isOpen) return null;

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <h2>API Configuration</h2>
                        <p>Enter your OpenAI API key to start chatting. You can optionally add a Serper.dev key for web search capabilities.</p>
                        
                        <input
                            type="password"
                            placeholder="OpenAI API Key (required)"
                            value={apiKey}
                            onChange={(e) => setApiKey(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSave()}
                        />
                        
                        <input
                            type="password"
                            placeholder="Serper.dev API Key (optional)"
                            value={serperKey}
                            onChange={(e) => setSerperKey(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSave()}
                        />
                        
                        <div className="modal-actions">
                            <button className="modal-btn modal-btn-secondary" onClick={onClose}>
                                Cancel
                            </button>
                            <button 
                                className="modal-btn modal-btn-primary" 
                                onClick={handleSave}
                                disabled={!apiKey.trim()}
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Message Component
        const Message = ({ message }) => {
            const formatTimestamp = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
            };

            return (
                <div className={`message ${message.role}`}>
                    <div className="message-wrapper">
                        <div className="message-avatar">
                            {message.role === 'user' ? 'U' : 'AI'}
                        </div>
                        <div className="message-content">
                            <div className="message-bubble">
                                {message.content}
                            </div>
                            <div className="message-timestamp">
                                {formatTimestamp(message.timestamp)}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Loading Component
        const LoadingMessage = () => (
            <div className="message ai">
                <div className="message-wrapper">
                    <div className="message-avatar">AI</div>
                    <div className="message-content">
                        <div className="loading-dots">
                            <div className="loading-dot"></div>
                            <div className="loading-dot"></div>
                            <div className="loading-dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // Main App Component
        const App = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [showApiKeyModal, setShowApiKeyModal] = useState(false);
            const [hasApiKey, setHasApiKey] = useState(false);
            const chatContainerRef = useRef(null);
            const textareaRef = useRef(null);

            useEffect(() => {
                // Check for API key on mount
                const apiKey = localStorage.getItem('openai_api_key');
                if (!apiKey) {
                    setShowApiKeyModal(true);
                } else {
                    setHasApiKey(true);
                }

                // Load chat history
                const savedMessages = localStorage.getItem('chat_history');
                if (savedMessages) {
                    setMessages(JSON.parse(savedMessages));
                }
            }, []);

            useEffect(() => {
                // Save chat history
                if (messages.length > 0) {
                    localStorage.setItem('chat_history', JSON.stringify(messages));
                }
            }, [messages]);

            useEffect(() => {
                // Auto-scroll to bottom
                if (chatContainerRef.current) {
                    chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
                }
            }, [messages, isLoading]);

            useEffect(() => {
                // Auto-resize textarea
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = textareaRef.current.scrollHeight + 'px';
                }
            }, [input]);

            const searchWeb = async (query) => {
                const serperKey = localStorage.getItem('serper_api_key');
                if (!serperKey) return null;

                try {
                    const response = await fetch('https://google.serper.dev/search', {
                        method: 'POST',
                        headers: {
                            'X-API-KEY': serperKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            q: query,
                            num: 3
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        return data.organic?.slice(0, 3).map(result => ({
                            title: result.title,
                            snippet: result.snippet,
                            link: result.link
                        }));
                    }
                } catch (error) {
                    console.error('Web search error:', error);
                }
                return null;
            };

            const sendMessage = async () => {
                if (!input.trim() || isLoading || !hasApiKey) return;

                const userMessage = {
                    role: 'user',
                    content: input.trim(),
                    timestamp: Date.now()
                };

                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);

                try {
                    const apiKey = localStorage.getItem('openai_api_key');
                    
                    // Check if we should search the web
                    let searchResults = null;
                    if (input.toLowerCase().includes('search') || input.includes('?')) {
                        searchResults = await searchWeb(input);
                    }

                    let systemMessage = "You are a helpful AI assistant. Provide clear, concise, and accurate responses.";
                    if (searchResults) {
                        systemMessage += "\n\nWeb search results:\n" + 
                            searchResults.map(r => `- ${r.title}: ${r.snippet}`).join('\n');
                    }

                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [
                                { role: 'system', content: systemMessage },
                                ...messages.map(m => ({ role: m.role, content: m.content })),
                                { role: 'user', content: input.trim() }
                            ],
                            temperature: 0.7,
                            max_tokens: 1000
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    const aiMessage = {
                        role: 'ai',
                        content: data.choices[0].message.content,
                        timestamp: Date.now()
                    };

                    setMessages(prev => [...prev, aiMessage]);
                } catch (error) {
                    console.error('Error:', error);
                    const errorMessage = {
                        role: 'ai',
                        content: `Error: ${error.message}. Please check your API key and try again.`,
                        timestamp: Date.now()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            const clearChat = () => {
                setMessages([]);
                localStorage.removeItem('chat_history');
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            return (
                <div className="app-container">
                    <header className="header">
                        <h1>AI Chat</h1>
                        <div className="header-actions">
                            <button className="btn" onClick={() => setShowApiKeyModal(true)}>
                                API Keys
                            </button>
                            <button className="btn" onClick={clearChat}>
                                Clear Chat
                            </button>
                        </div>
                    </header>

                    <div className="chat-container" ref={chatContainerRef}>
                        {messages.length === 0 && (
                            <div style={{ textAlign: 'center', marginTop: '2rem', color: 'var(--text-secondary)' }}>
                                <p>Start a conversation by typing a message below</p>
                            </div>
                        )}
                        {messages.map((message, index) => (
                            <Message key={index} message={message} />
                        ))}
                        {isLoading && <LoadingMessage />}
                    </div>

                    <div className="input-area">
                        <div className="input-wrapper">
                            <textarea
                                ref={textareaRef}
                                className="input-field"
                                placeholder={hasApiKey ? "Type your message..." : "Please set your API key first"}
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={handleKeyPress}
                                disabled={!hasApiKey}
                                rows="1"
                            />
                            <button 
                                className="send-btn" 
                                onClick={sendMessage}
                                disabled={!input.trim() || isLoading || !hasApiKey}
                            >
                                Send
                            </button>
                        </div>
                    </div>

                    <APIKeyModal
                        isOpen={showApiKeyModal}
                        onClose={() => setShowApiKeyModal(false)}
                        onSave={() => setHasApiKey(true)}
                    />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
